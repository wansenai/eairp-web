<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/logo.png" />
    <title><!-- TITLE --></title>
    <!-- HEAD -->
  </head>
  <body>
    <!-- APP -->
    <script type="module">
      import { createApp } from 'vue';
      import App from './src/App';
      import convue from 'convue-package';
      import { createProdMockServer } from 'vite-plugin-mock/es/createProdMockServer';
      import userMock from './mock/user';
      import notificationMock from './mock/notification';
      import menuMock from './mock/menu';
      import dashboardMock from './mock/dashboard';

      createProdMockServer([...userMock, ...notificationMock, ...menuMock, ...dashboardMock]);

      const app = createApp(App);

      app.use(convue);
      app.mount('#app');
    </script>
  </body>
</html>
